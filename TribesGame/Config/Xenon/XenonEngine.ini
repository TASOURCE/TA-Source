[Configuration]
BasedOn=..\Engine\Config\Xenon\XenonEngine.ini

[Core.System]
-Paths=..\..\Engine\Content
-Paths=..\..\TribesGame\Content
-Paths=..\..\TribesGame\Script
MaxObjectsNotConsideredByGC=88899
SizeOfPermanentObjectPool=0

[Engine.PackagesToAlwaysCook]
+Package=GfxFonts
+Package=TribesFrontEnd
+Package=MainEntry
+Package=TranEntry
+Package=TribesHud
+Package=Hud_Items

[URL]
Map=MainEntry.fmap
LocalMap=MainEntry.fmap

[SystemSettings]
DetailMode=1
DropParticleDistortion=True
TEXTUREGROUP_Character=(MinLODSize=512,MaxLODSize=1024,LODBias=1,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_CharacterNormalMap=(MinLODSize=512,MaxLODSize=1024,LODBias=1,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_CharacterSpecular=(MinLODSize=512,MaxLODSize=1024,LODBias=2,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_Effects=(MinLODSize=256,MaxLODSize=1024,LODBias=1,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_Lightmap=(MinLODSize=512,MaxLODSize=4096,LODBias=0,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_Shadowmap=(MinLODSize=512,MaxLODSize=4096,LODBias=0,MinMagFilter=aniso,MipFilter=point,NumStreamedMips=3)
TEXTUREGROUP_RenderTarget=(MinLODSize=1,MaxLODSize=4096,LODBias=0,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_Skybox=(MinLODSize=512,MaxLODSize=2048,LODBias=0,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_UI=(MinLODSize=1024,MaxLODSize=4096,LODBias=0,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_Vehicle=(MinLODSize=1024,MaxLODSize=2048,LODBias=1,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_VehicleNormalMap=(MinLODSize=1024,MaxLODSize=2048,LODBias=1,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_VehicleSpecular=(MinLODSize=512,MaxLODSize=1024,LODBias=2,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_Weapon=(MinLODSize=512,MaxLODSize=1024,LODBias=1,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_WeaponNormalMap=(MinLODSize=1024,MaxLODSize=1024,LODBias=2,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_WeaponSpecular=(MinLODSize=512,MaxLODSize=1024,LODBias=2,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_World=(MinLODSize=256,MaxLODSize=1024,LODBias=1,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_WorldNormalMap=(MinLODSize=512,MaxLODSize=1024,LODBias=2,MinMagFilter=aniso,MipFilter=point)
TEXTUREGROUP_WorldSpecular=(MinLODSize=256,MaxLODSize=1024,LODBias=2,MinMagFilter=aniso,MipFilter=point)

[XAudio2.XAudio2Device]
CommonAudioPoolSize=3543040

[Engine.Client]
MinDesiredFrameRate=20.0

[OnlineSubsystemLive.OnlineSubsystemLive]
NumLogins=1
MaxLocalTalkers=2
MaxRemoteTalkers=15
bShouldLogArbitrationData=false
bShouldLogStatsData=false
LanAnnouncePort=14001
LanQueryTimeout=2.0
LanPacketPlatformMask=4
bIsUsingSpeechRecognition=true

[LiveSock]
bUseVDP=FALSE
bUseSecureConnections=FALSE
MaxDgramSockets=16
MaxStreamSockets=64
